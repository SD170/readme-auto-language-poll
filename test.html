<style>
    svg {
        cursor: pointer;

    }

    #bars rect,
    circle,
    #percent {

        animation: fadeInUp 5s ease forwards infinite; 
        animation-delay: calc(var(--order)*100ms);
        opacity: 0;
    }


    @keyframes fadeInUp {

        /* we don't want the elements to appear in the first 10% of the animation as the fadeout(transform: translateY(100%);) is visible */
        10% {
            opacity: 0;
            transform: translateY(100%);
        }

        /* from 30 to 100 we want the actual fadeInUp animation */
        30%,
        100% {
            opacity: 1;
            transform: translateY(0%);

        }
    }
